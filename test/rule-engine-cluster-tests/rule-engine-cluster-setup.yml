version: "3"
services:
  mongo:
    image: ${REGISTRY}/alpine-mongo:latest
    networks:
      - router_network

  broadcaster:
    image: ${REGISTRY}/oecloudio-broadcaster-server:latest
    environment:
      SERVICE_PORTS: "2345"
    networks:
      - router_network

  node1:
    entrypoint: ["node", "."]
    image: ${REGISTRY}/${APP_IMAGE_NAME}:latest
    depends_on:
      - mongo
      - broadcaster
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        delay: 60s
    environment:
      VIRTUAL_HOST: "https://test.node1.${DOMAIN_NAME},test.node1.${DOMAIN_NAME}"
      SERVICE_PORTS: "3000"
      FORCE_SSL: "yes"
      SERVICE_NAME: "${APP_IMAGE_NAME}"
      BROADCASTER_HOST: "broadcaster"
      ORCHESTRATOR: "dockerSwarm"
      ROUTER_HOST: ${ROUTER}
    networks:
      - router_network

  node2:
    entrypoint: ["node", "."]
    image: ${REGISTRY}/${APP_IMAGE_NAME}:latest
    depends_on:
      - mongo
      - broadcaster
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        delay: 60s

    environment:
      VIRTUAL_HOST: "https://test.node2.${DOMAIN_NAME},test.node2.${DOMAIN_NAME}"
      SERVICE_PORTS: "3000"
      FORCE_SSL: "yes"
      SERVICE_NAME: "${APP_IMAGE_NAME}"
      BROADCASTER_HOST: "broadcaster"
      ORCHESTRATOR: "dockerSwarm"
      ROUTER_HOST: ${ROUTER}
    networks:
      - router_network

networks:
  router_network:
    external: true
