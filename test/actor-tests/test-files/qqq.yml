version: "3"
services:
  mongo:
    image: ${REGISTRY}/alpine-mongo:latest
    networks:
      - ${NETWORK_NAME}

  router:
    entrypoint: ["node", "."]
    image: $REGISTRY/oe-tx-router:latest
    networks:
      - ${NETWORK_NAME}

  web:
    image: ${REGISTRY}/${APP_IMAGE_NAME}:testing
    depends_on:
      - mongo
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        delay: 60s
    environment:
      VIRTUAL_HOST: "https://${APP_IMAGE_NAME}.${DOMAIN_NAME},${APP_IMAGE_NAME}.${DOMAIN_NAME}"
      SERVICE_PORTS: "3000"
      FORCE_SSL: "yes"
      TX_ROUTER_HOST: "router"
    networks:
      - ${NETWORK_NAME}
      - router_network

networks:
  $NETWORK_NAME:
  router_network:
    external: true
